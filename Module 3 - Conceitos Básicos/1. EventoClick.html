<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="titulo">Título do H1</div>

    <!-- EVENTO DE CLICK -->
    <button onclick="clicou()">Clique em mim</button>

    <button onclick="this.innerHTML ='Clicou' ">Clique aqui</button>

    <!-- Evento de passar o mouse por cima -->
    <h2 onmouseover="console.log('passou o mouse')">Título 2</h2>
    <!-- Quando tira o mouse -->
    <h2 onmouseout="console.log('tirou mouse')">Título 2</h2>
    
    <script src="./1. EventoClick.js" type="text/javascript"></script>
</body>
</html>
